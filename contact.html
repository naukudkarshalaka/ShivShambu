<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | SHIVSHAMBU ENTERPRISES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e8f0fe;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #003366;
      padding: 20px;
      color: white;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SHIVSHAMBU ENTERPRISES (TATA AIA)</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services Provided</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <h2 class="mt-5">Contact Us</h2>
    <form action="https://formsubmit.co/naukudkarshalaka2@gmail.com" method="POST">
      <!-- Hidden Settings -->
      <input type="hidden" name="_subject" value="New Enquiry from SHIVSHAMBU Website">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <!-- Fields from Google Form -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="Full Name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="Email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="Phone Number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="Age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Profession</label>
        <input type="text" name="Profession" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Interested In</label>
        <select name="Interested In" class="form-select" required>
          <option value="">--Select--</option>
          <option>Saving Plan</option>
          <option>Term Plan</option>
          <option>Child Plan</option>
          <option>Retirement Plan</option>
          <option>ULIP</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Message / Requirement</label>
        <textarea name="Message" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
